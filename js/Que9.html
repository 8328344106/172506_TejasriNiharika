<!DOCTYPE html>
<html>
<body>

<h2>JavaScript</h2>

<p id="demo"></p>
<script>

    document.getElementById("demo").innerHTML = sortNumsAscending([7, 13, 3, 77, 100]);
    function sortNumsAscending(arr) {
  let sorter = (a, b) => {
    return a - b;
  };
  if (arr == []) {
    return [];
  } else if (arr == null) {
    return [];
  } else {
    return arr.sort(sorter);
  }
}
    
</script>
</body>
</html>
