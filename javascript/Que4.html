<!DOCTYPE html>
<html>
<body>

<h2>JavaScript</h2>

<p id="demo"></p>
<script>

    document.getElementById("demo").innerHTML = evenorodd(8);
    function evenorodd(n)
    {
        if((n%2)==0)
        {
            return "Even";
        }
        else
        {
            return "Odd";
        }
    }
    
</script>
</body>
</html>
