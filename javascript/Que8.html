<!DOCTYPE html>
<html>
<body>

<h2>JavaScript</h2>

<p id="demo"></p>
<script>

    document.getElementById("demo").innerHTML = minMaxLengthAverage([7, 13, 3, 77, 100]);
    function minMaxLengthAverage(n)
    {
        const mins=Math.min(...n);
        const maxs=Math.max(...n);
        const len=n.length;
        const avg=n.reduce((accumulator, currentValue) => (accumulator + currentValue))/len;
        return [mins , maxs , len, avg];
    }
    
</script>
</body>
</html>
