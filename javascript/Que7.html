<!DOCTYPE html>
<html>
<body>

<h2>JavaScript</h2>

<p id="demo"></p>
<script>

    document.getElementById("demo").innerHTML = addUp(8);
    function addUp(n)
    {
        if(n>0)
        {
            return (n+addUp(n-1));
        }
        return n;   
    }
    
</script>
</body>
</html>
