<!DOCTYPE html>
<html>
<body>

<h2>JavaScript</h2>

<script>
    var i,j;
    Looping(7);
    function Looping(n)
    {
        for(i=1;i<=n;i++)
        {
            for(j=1;j<=i;j++)
            {
                document.write("#");
            }
            document.write("<br>");
        }
    }
    
</script>
</body>
</html>
