
<div class="row">

  
        <div  *ngFor="let seller of seller"  class="center" >
            
            <img class="card-img-top" src="{{seller.imageUrl}}"  alt="Card image cap">
            <div class="card-body">           
            <label>Price:</label>{{seller.price}}
        
             <button type="submit" routerLinkActive='active' [routerLink]="['/confirm']" >Order</button>
            
            </div>
        </div>
   
</div>
