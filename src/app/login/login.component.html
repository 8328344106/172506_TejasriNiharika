<div *ngIf="islogin">
  <form>
    <div class="card-body">
        <button class="btn btn-primary"   type="button" (click)="logout()">LogOut</button>
    </div>
  </form>
</div>
<div *ngIf="!islogin">


<div class="form">
<div class="form-toggle"></div>
<div class="form-panel one">
  <div class="form-header">
  <h1>User Login</h1>
  </div>
  
  <div class="form-content">
      <div *ngIf="!check">
          <h3 class= "text-danger"> wrong Credentials</h3>
      </div>
      
    <form [formGroup]="regForm" novalidate >
      
      <div class="form-group">
        <label class = 'center-block'>Username:</label>
          <input type="text" class="form-control" placeholder="enter your name" formControlName="username"  id = "username"  [(ngModel)]="employee.username" #username/>
      </div>
    <!-- This is for Validating the name field Name  -->
      <div *ngIf="regForm.controls['username'].invalid && (regForm.controls['username'].dirty || regForm.controls['username'].touched)" class="alert alert-danger">
        <div *ngIf="regForm.controls['username'].errors.required">
          <b>  userName is required.</b>
        </div>
        
      
      </div>

      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" placeholder="password" formControlName="password" id = "password" [(ngModel)]="employee.password" #password/>
      </div>
      <div *ngIf="regForm.controls['password'].invalid && (regForm.controls['password'].dirty || regForm.controls['password'].touched)" class="alert alert-danger">
        <div *ngIf="regForm.controls['password'].errors.required">
        Password  is required.
        </div>
      </div>



    <div class="form-group">
      <button class="btn btn-primary"  [disabled]="regForm.pristine || regForm.invalid"  type="submit" (click)="onLogin()">Login</button>
  </div>
 
  </form>
  </div>
</div> 
</div>
